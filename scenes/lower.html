<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="../css/scene.css">
    <script src="../lib/cubemap.js"></script>
    <script src="../lib/state-machine.js"></script>
    <script src="../js/scene.js"></script>
    <script>
      scene.onready(function (e) {

        var buttons = [];
        scene.createCubemap("../assets/skyboxes/lower/lower_", {yaw:-68.5,pitch:-17.75});

        buttons.push(scene.addHotRegion({
            origin: [-80, 10, -0],
            size: [40, 10, 40]
          }, function (e) {
            console.log('mouseover');
          }, function (e) {// mouse out
            if(this.style.visibility != "hidden"){
            };
          }, function (e) {
            scene.state.music();
          }));
        
        buttons.push(scene.addHotRegion({
            origin: [-35, -100, -100],
            size: [40, 40, 0]
          }, function (e) {
            console.log('mouseover');
          }, function (e) {// mouse out
            if(this.style.visibility != "hidden"){
            };
          }, function (e) {
            scene.state.pipe();
          }));

        buttons.push(scene.addHotRegion({
            origin: [85, 20, -100],
            size: [20, 100, 60]
          }, function (e) {
            console.log('mouseover');
          }, function (e) {// mouse out
            if(this.style.visibility != "hidden"){
            };
          }, function (e) {
            scene.state.drugs();
          }));
        
        scene.setupStateMachine(buttons);
      });


    </script>
  </head>
  <body>

    <div id="cubemap"></div>
  </body>
</html>
