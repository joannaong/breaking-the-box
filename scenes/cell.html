<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="../css/scene.css">

    <script src="../lib/jquery-2.0.0.min.js"></script>
    <script src="../lib/cubemap.js"></script>
    <script src="../lib/state-machine.js"></script>
    <script src="../js/intro_scene.js"></script>
    <script>
      scene.onready(function (e) {

        var buttons = [];

        scene.createCubemap("../assets/skyboxes/jailcell/jailcell_", {yaw:-314.25,pitch:-395.5});
         
        var checkmarks = [];        
        checkmarks.push(scene.createQuad({
            origin: [100, 30, -45],
            size: [0, 20, 20],
            style: 'doc-one'
          }));

      checkmarks.push(scene.createQuad({
            origin: [40, 80, 40],
            size: [20, 0, 20],
            style: 'doc-one'
          }));

      checkmarks.push(scene.createQuad({
            origin: [-30, 80, -35],
            size: [20, 0, 20],
            style: 'doc-one'
          }));

        
        buttons.push(scene.addHotRegion({
            origin: [100, 30, -45],
            size: [1, 20, 20]
          }, function (e) {
            console.log('mouseover');
          }, function (e) {// mouse out
            if(this.style.visibility != "hidden"){
            };
          }, function (e) {
            checkmarks[0].style.opacity = 1;
            scene.state.music();
          }));

       buttons.push(scene.addHotRegion({
            origin: [40, 80, 40],
            size: [20, 1, 20]
          }, function (e) {
            //console.log('mouseover');
          }, function (e) {// mouse out

            if(this.style.visibility != "hidden"){
            };
          }, function (e) {            
            checkmarks[1].style.opacity = 1;
            scene.state.pipe();
          }));
        
        buttons.push(scene.addHotRegion({
            origin: [-30, 80, -35],
            size: [20, 1, 20]
          }, function (e) {
            console.log('mouseover');
          }, function (e) {// mouse out
            if(this.style.visibility != "hidden"){
            };
          }, function (e) {
            checkmarks[2].style.opacity = 1;
            scene.state.drugs();
          }));
          
      


        // Checkmark icons
        /*
        scene.createQuad({
            origin: [240, 70, -50],
            size: [50, 50, 50],
            style: 'doc-one'
          }, function (e) {
            console.log('mouseover');
          }, function (e) {// mouse out
            if(this.style.visibility != "hidden"){
            };
          }, function (e) {
            scene.state.drugs();
          });
*/

        scene.setupStateMachine(buttons);
      });
    </script>
  </head>
  <body>

    <div id="cubemap"></div>
  </body>
</html>
